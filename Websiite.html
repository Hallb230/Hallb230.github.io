<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>This is a website</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home">
            <div class="container">
                <h2>This is my website</h2>
                <p>This website will not help you with anything.</p>
            </div>
        </section>

        <section id="about">
            <div class="container">
                <h2>About Us</h2>
                <p>i am a person</p>
            </div>
        </section>

        <section id="services">
            <div class="container">
                <h2>Our Services</h2>
                <p>We offer nothing</p>
            </div>
        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 This is a website.</p>
        </div>
    </footer>
</body>
</html>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body and Background */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
  color: #333;
}

/* Header */
header {
  background: #333;
  color: #fff;
  padding: 1rem 0;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2.5rem;
}

/* Navigation */
nav {
  display: flex;
  justify-content: center;
  padding: 0.5rem 0;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 1rem;
  font-size: 1.1rem;
}

nav a:hover {
  text-decoration: underline;
}

/* Main Content Area */
.container {
  width: 80%;
  margin: 0 auto;
  padding: 2rem 0;
}

/* Sections */
section {
  margin-bottom: 2rem;
}

section h2 {
  margin-bottom: 1rem;
  font-size: 2rem;
  color: #333;
}

section p {
  font-size: 1rem;
  line-height: 1.6;
}

/* Footer */
footer {
  background: #333;
  color: #fff;
  text-align: center;
  padding: 1rem 0;
  position: absolute;
  bottom: 0;
  width: 100%;
}

footer p {
  margin: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
  }

  nav a {
    margin: 0.5rem 0;
  }

  .container {
    width: 90%;
  }
}
</style>
